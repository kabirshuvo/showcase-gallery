<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Gallery</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        grid-gap: 3px;
        grid-auto-flow: dense;
      }
      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform-origin: 65% 75%;  
        transition: transform 1s, 
        filter .5s ease-out;
      }
      .container img:hover {
        transform: scale(1.2);
      }
      .horizontal {
        grid-column: span 2;
      }
      .vartical {
        grid-row: span 2;
      }
      .big {
        grid-column: span 2;
        grid-row: span 2;
      }
    </style>
  </head>
